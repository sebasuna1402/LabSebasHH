name: ChatSebas CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  # Job test
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Paso opcional para depurar: Listar paquetes instalados
    - name: List installed packages
      run: npm list

    # Ejecutar las pruebas con Mocha
    - name: Run tests
      run: npm test

  # Job para construir la imagen Docker 
  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    
    - name: Build Docker image
      run: docker build -t sebasu693/chat-una-app:latest .

    
    - name: Push Docker image
      run: docker push sebasu693/chat-una-app:latest

  security_scan:
    runs-on: ubuntu-latest
    needs: docker
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
  
    - name: Install Trivy for image scanning
      run: |
        sudo apt-get update -y
        sudo apt-get install wget -y
        wget https://github.com/aquasecurity/trivy/releases/download/v0.29.2/trivy_0.29.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.29.2_Linux-64bit.deb
  
    - name: Verify Trivy installation
      run: trivy --version
  
    - name: Scan Docker image for vulnerabilities
      run: trivy image sebasu693/chat-una-app:latest > trivy-report.txt
  
    - name: Upload Trivy report
      uses: actions/upload-artifact@v3
      with:
        name: Trivy Report
        path: trivy-report.txt

  
  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
    
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "Labciberseguridad"  
        images: "sebasu693/chat-una-app:latest"
